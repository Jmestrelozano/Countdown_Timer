<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
 
  </head>
  <body>
    <div role="main" class="imgFondo">
      <div class="contenedor-countdownTime">
        <h4>WE'RE LAUNCHING SOON</h4>
        <div class="countdown-time">
          <div class="box">
                     
            <div class="partial-circle-left"></div>
            <div class="partial-circle-rigth"></div>
            <div class="box-up"></div>
            <div class="box-down"></div>
            <p class="time">07</p>
            <p class="span">Dias</p>
          </div>
          <div class="box">
                     
            <div class="partial-circle-left"></div>
            <div class="partial-circle-rigth"></div>
            <div class="box-up"></div>
            <div class="box-down"></div>
            <p class="time">10</p>
            <p class="span">Horas</p>
          </div>
          <div class="box">
                     
            <div class="partial-circle-left"></div>
            <div class="partial-circle-rigth"></div>
            <div class="flip-animate box-up"></div>
            <div class="flip-animate box-down"></div>
            <p class="time">45</p>
            <p class="span">Minutos</p>
          </div>
          <div class="box">
           
            <div class="partial-circle-left"></div>
            <div class="partial-circle-rigth"></div>
            <div class="flip-animate  box-up"></div>
            <div class="box-down"></div>
            <p class="time">47</p>
            <p class="span">Segundos</p>
          </div>
        </div>
      </div>
    </div>
   
    <footer role="contentinfo" class="footer-fondoImg">
      <img src="./assets/img/pattern-hills.svg" alt="Not found"/>
    </footer>


  
  </body>
</html>
